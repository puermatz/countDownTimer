<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
</head>
<body>
    <ul class="countdown">
        <li>
            <span data-time>...</span>
            <div>dia(s)</div>
        </li>
        <li>
            <span data-time>...</span>
            <div>horas(s)</div>
        </li>
        <li>
            <span data-time>...</span>
            <div>min.</div>
        </li>
        <li>
            <span data-time>...</span>
            <div>seg.</div>
        </li>
    </ul>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
